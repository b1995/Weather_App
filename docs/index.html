<!DOCTYPE html>

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link rel="stylesheet" href="style.css">

  <title>Weather App</title>
</head>

<body>
  
    <div class="container">
      <div class="search">
        <input type="search" id="address-input" placeholder="Where are we going?" />
        <input type="button" id='searchbutton' value="Search"></input>
      </div>
      <div class="container data">
        <div class="row ">
          <div class="temp">Temp:<span id="temp">--  &#8451</span></div>
        </div>
        <div id="location">New York, US</div>
        <div class="row">
          <div class="feels_like">Feels Like:<span id="feels_like">--  &#8451</span></div>
        </div>
        <div class="row">
          <div class="temp_min_max">Min:<span id="temp_min">--  &#8451</span>
          Max:<span id="temp_max">--  &#8451</span></div>
      </div>
    </div>
  </div>
  
  
  </body>
    <script src="main.js"></script>
